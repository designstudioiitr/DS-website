{% extends 'partials/head.html' %}
{% block head %}
{% load staticfiles %}
  <style>
  @media (min-width: 1300px) {
    html{
      font-size: 12px;
    }
  }

  @media (min-width: 768px) {
    html{
      font-size: 12px;
    }
  }

  @media (min-width: 425px) {
    html{
      font-size: 10px;
    }
  }

  .mobile{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: fixed;
    margin-right: -50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .mobile-img{
    max-width: 80vw;
  }
  .mobile > span{
    font-family: 'Montserrat';
    font-size: 1.6rem;
    font-weight: 500;
    text-align: center;
    color: #feac42;
  }
  </style>
  <body>
    <div class="mobile">
      <span>Aw snap! Mobile website is under construction</span><br>
      <img src="{% static 'images/construction.gif' %}" class="mobile-img"/><br>
    </div>
  </body>
</html>
{% endblock %}
